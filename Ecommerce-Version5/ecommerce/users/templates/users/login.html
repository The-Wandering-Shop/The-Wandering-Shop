{% extends "core/base.html" %}

{% load static %}

{% block title %}Products - My Store{% endblock %}

{% block content %}


<div class="contain py-16">
    <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
        <h2 class="text-2xl uppercase font-medium mb-1">Login</h2>
        <p class="text-gray-600 mb-6 text-sm">
            Welcome back customer
        </p>
        <form id="form" method="post" action="." novalidate>
            {% csrf_token %}
            <div class="space-y-2">
                <div>
                    <label class="inline-block mb-2">Username</label><br>
                    {{ form.username }}
                    <div id="error-username" class="text-red-600 text-sm mt-1"></div>
                </div>

                <div>
                    <label class="inline-block mb-2">Password</label><br>
                    {{ form.password }}
                    <div id="error-password" class="text-red-600 text-sm mt-1"></div>
                </div>

            <noscript>
                <div class="mb-3 p-6 bg-red-100 rounded-xl mt-4">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
                {{ form.non_field_errors }}
                </div>
            </noscript

            </div>

            <div class="mt-4">
                <button type="submit"
                    style="background-color: #fd3d57;"
                    class="w-full py-2 mt-5 text-center text-white rounded hover:bg-transparent hover:text-primary transition">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account?
            <a href="{% url 'users:signup' %}" class="text-primary">Register now</a>
        </p>
    </div>
</div>

<script>
   
document.addEventListener('DOMContentLoaded', () => {

    const form = document.getElementById('form');
    const username = document.getElementById('id_username');
    const password = document.getElementById('id_password');

    const errorUsername = document.getElementById('error-username');
    const errorPassword = document.getElementById('error-password');

    form.addEventListener('submit', function(e) {
        
        errorUsername.textContent = '';
        errorPassword.textContent = '';

        let hasErrors = false;

        if (!username.value.trim()) {
            errorUsername.textContent = 'Username is required.';
            hasErrors = true;
        }

        if (!password.value) {
            errorPassword.textContent = 'Password is required.';
            hasErrors = true;
        }

        if (hasErrors) {
            e.preventDefault(); 
        }
    });
});

</script>

{% endblock %}
