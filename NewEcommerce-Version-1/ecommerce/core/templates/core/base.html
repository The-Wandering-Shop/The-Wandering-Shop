{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon/favicon.ico' %}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/main1.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="w-full min-h-screen bg-white">

    <!-- Navbar / Header -->
    <header class="py-4 shadow-sm">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <!-- Logo -->
            <a href="{% url 'index' %}" class="block w-32">
                <img src="{% static 'assets/images/logo1.png' %}" alt="Logo" class="w-full">
            </a>

            <!-- Search Bar -->
        <div class="w-full flex justify-center px-4">
            <div class="flex w-full max-w-full md:max-w-xl">
            <!-- Input with icon -->
            <div class="relative flex-1">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
        

            <form method="get" action="{% url 'product:products' %}">
            <input name="query" class="w-full border-2 border-[#fd3d57] border-r-0 pl-10 pr-3 py-2 md:py-3 rounded-l-md focus:outline-none focus:border-blue-600 text-sm md:text-base"
             type="text" value="{{query}}" placeholder="Search">
            </form>

            </div>

            <!-- Button -->
            <button class="bg-[#fd3d57] border-2 border-[#fd3d57] text-white px-4 md:px-6 py-2 md:py-3 rounded-r-md text-sm md:text-base hover:bg-white hover:text-black transition">
                Search
            </button>
            </div>
        </div>


            <!-- Wishlist, Cart, Account -->
            <div class="flex items-center space-x-4">
                <!-- Wishlist -->
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wishlist</div>
                    <div class="absolute -right-0 -top-3 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-black text-xs">
                        8
                    </div>
                </a>

                <!-- Cart -->
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <div class="absolute -right-3 -top-3 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-black text-xs">
                        2
                    </div>
                </a>

                <!-- Account -->
                <a href="#" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div>
                </a>
            </div>
        </div>
    </header>

       <!-- navbar -->
    <nav class="bg-gray-800">

            <div class="flex items-center justify-between flex-grow md:pl-12 py-5">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="{% url 'index' %}" class="text-gray-200 hover:text-white transition ml-4">Home</a>
                    <a href="{% url 'product:products' %}" class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">About us</a>
                    <a href="#" class="text-gray-200 hover:text-white transition">Contact us</a>
                </div>
                <a href="{% url 'user:login' %}" class="text-gray-200 hover:text-white transition mr-8">Login</a>
            </div>
    
    </nav>
    <!-- ./navbar -->

    {% block content %}

    {% endblock %}
 

    <!-- Footer -->
    <footer class="bg-white pt-16 pb-12 border-t border-gray-100">
        <div class="container mx-auto px-4 mx-auto px-4mx-auto px-4grid grid-cols-1">
            <div class="col-span-1 space-y-4">
                <img src="{% static 'assets/images/logo.svg' %}" alt="logo" class="w-30">
                <p class="text-gray-500">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, hic?
                </p>
                <div class="flex space-x-5">
                    <a href="#" class="text-gray-400 hover:text-gray-500"><i class="fa-brands fa-facebook-square"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-500"><i class="fa-brands fa-instagram-square"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-500"><i class="fa-brands fa-twitter-square"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-500"><i class="fa-brands fa-github-square"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Copyright -->
    <div class="bg-gray-800 py-4">
        <div class="container mx-auto px-4mx-auto px-4 flex items-center justify-between">
            <p class="text-white">&copy; TailCommerce - All Right Reserved</p>
            <div>
                <img src="{% static 'assets/images/methods.png' %}" alt="methods" class="h-5">
            </div>
        </div>
    </div>

</body>

</html>
